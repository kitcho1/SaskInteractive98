<script language="JavaScript">

//check if image object is supported, then preload images
        
        if (document.images) {
  		
  		ButtonImg = new Image(110,67);
  			ButtonImg.src = "./interactive/media/stuff/button1.gif";
  			ButtonImg_on = new Image(110,67);
  			ButtonImg_on.src = "./interactive/media/stuff/button2.gif";


        }
// function to change images to hi_on state
function hi_on(imgName) {
        if (document.images) {
            document[imgName].src = eval(imgName + "_on.src");
        }
}
// function to change images to hi_off state
function hi_off(imgName) {
        if (document.images) {
            document[imgName].src = eval(imgName + ".src");
        }
}


</script>
